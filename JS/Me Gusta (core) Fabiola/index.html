<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <h1>Network</h1>
    </header>

    <main class="contenedor-principal">
        <aside class="panel-lateral">
            <div class="tarjeta-perfil">
                <div class="avatar">
                   <img src="img/usuario.png" alt="usuarioImg" title="usuarioImg">
                </div>
                <h2 class="nombre-usuario">Adrien Desplatz</h2>
            </div>
        </aside>

        <section class="seccion-feed">
            <h2 class="titulo-feed">Your Feed</h2>

            <article class="publicacion">
                <div class="encabezado-publicacion">
                    <h3 class="nombre-autor">Linn O.</h3>
                    <div class="seccion-likes">
                        <span class="contador-likes">0 like(s)</span>
                        <button class="boton-like">Like</button>
                    </div>
                </div>
                <p class="contenido-publicacion">
                    Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. 
                    <a href="#" class="enlace">link</a>
                </p>
            </article>

            <article class="publicacion">
                <div class="encabezado-publicacion">
                    <h3 class="nombre-autor">Lina K.</h3>
                    <div class="seccion-likes">
                        <span class="contador-likes">0 like(s)</span>
                        <button class="boton-like">Like</button>
                    </div>
                </div>
                <p class="contenido-publicacion">
                    Acabo de terminar este <a href="#" class="enlace">nuevo comic</a>, denle un vistazo.
                </p>
            </article>

            <article class="publicacion">
                <div class="encabezado-publicacion">
                    <h3 class="nombre-autor">Mateo H.</h3>
                    <div class="seccion-likes">
                        <span class="contador-likes">0 like(s)</span>
                        <button class="boton-like">Like</button>
                    </div>
                </div>
                <p class="contenido-publicacion">
                    No puedo dejar de escuchar este <a href="#" class="enlace">album</a>. ¿A quién más le gusta?
                </p>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
