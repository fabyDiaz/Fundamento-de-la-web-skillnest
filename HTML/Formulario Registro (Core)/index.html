<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core</title>
</head>
<body>

    <h1>¡Registrate y únete a la comunidad!</h1>

     <form action="#" method="POST">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" />
            </div>
             <div>
                <label for="correo">Correo Electrónico: </label>
                <input type="email" id="correo" name="correo" />
            </div>
            <div>
                <label for="clave">Contraseña: </label>
                <input type="password" id="clave" name="clave" />
            </div>
            <div>
                <label for="clave2">Confirmar contraseña: </label>
                <input type="password" id="clave2" name="clave2" />
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
            </div>
            <div>
                <label>Género:</label>
                <input type="radio" id="genero" name="genero" value="genero" />
                <label for="genero">Masculino</label>
                <input type="radio" id="genero" name="genero" value="genero" />
                <label for="genero">Femenino</label>
                <input type="radio" id="genero" name="genero" value="genero" />
                <label for="genero">Prefiero no decir</label>

            </div>
            <div>                
                <input type="checkbox" id="acepto" name="acepto" />
                <label for="acepto"> Suscríbete a uestro boletín de noticias</label>
            </div>
            <div>
                <label for="comentario">Una descripción de mi mismo: </label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
            </div>
            <div>
                <label for="intereses">Selecciona tus intereses </label><br>
                <select id="intereses" name="intereses" multiple size="4">
                    <option value="musica">Música</option>
                    <option value="deportes">Deportes</option>
                    <option value="viajes">Viajes</option>
                    <option value="tecnología">Tecnología</option>
                </select>
            </div>
            <br>
            <input type="submit" value="¡Registrarse!" />
        </form>
</body>
</html>
